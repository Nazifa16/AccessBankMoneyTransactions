<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PASHA Bank</title>
  </head>
  <body>
    <!-- logo -->
    <div class="header p-5 align-items-center">
      <img class="logo" src="./assets/img/PashaBankLogo.png" alt="#" />
      <h1 class="logoName">PASHA Bank</h1>
    </div>
    <main>
      <div class="tranInpt p-5 d-flex">
        <img
          class="transImg"
          src="./assets/img/pngtree-vector-transaction-icon-png-image_4101215.jpg"
        />
        <div class="d-flex gap-5">
          <input
            class="tranInput form-control-lg"
            id="TranInput"
            type="number"
          />
          <!-- buttons -->
          <div
            class="btn-group mx-auto"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              id="BtnMoneyIn"
              class="btn btn-success btn-lg"
            >
              Money In
            </button>
            <button
              type="button"
              id="BtnMoneyOut"
              class="btn btn-danger btn-lg"
            >
              Money Out
            </button>
            <button type="button" id="BtnShow" class="btn btn-success btn-lg">
              Show
            </button>
          </div>
        </div>
      </div>

      <!-- table -->
      <table class="table table-striped border my-5">
        <thead>
          <tr class="fs-4 transTable">
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Balance</th>
            <th class="" scope="col">Tran.Date</th>
          </tr>
        </thead>
        <tbody id="TranList"></tbody>
      </table>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
